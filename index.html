<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>App Vay Tiền</title>
<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
.container{max-width:500px;margin:auto;padding:15px}
input,select{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-weight:bold}
.pink-card{background:#ff4da6;color:white;padding:20px;border-radius:15px;display:flex;justify-content:space-between;align-items:center}
.company{background:white;padding:10px;margin:6px 0;border-radius:10px}
.section{background:white;padding:15px;margin-top:15px;border-radius:12px}
h3{margin-bottom:5px}
</style>
</head>
<body>
<div class="container">

<!-- LOGIN -->
<div id="authBox">
<h2>Đăng nhập / Đăng ký</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mật khẩu">
<button onclick="register()">Đăng ký</button>
<button onclick="login()">Đăng nhập</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none">

<div class="pink-card">
  <div>
    <div>Số tiền có thể vay</div>
    <h2>10,000,000 VND</h2>
  </div>
  <button onclick="withdraw()">Rút tiền</button>
</div>

<h3>Các công ty cho vay</h3>
<div class="company">FE Credit — 10tr</div>
<div class="company">Home Credit — 8tr</div>
<div class="company">Mirae Asset — 15tr</div>
<div class="company">Lotte Finance — 12tr</div>
<div class="company">OCB Bank — 20tr</div>

<!-- THÔNG TIN VAY -->
<div class="section">
<h3>Thông tin vay</h3>
<input placeholder="Họ tên">
<input placeholder="SĐT">
<input type="date" placeholder="Ngày sinh">
<input placeholder="Số CCCD">
<input placeholder="Địa chỉ">
<input placeholder="Tham chiếu 1">
<input placeholder="Tham chiếu 2">
<input placeholder="Tham chiếu 3">
<input placeholder="Công việc">
<input placeholder="Thu nhập/tháng">
<select>
<option>Tỉnh thành</option>
<option>Hà Nội</option>
<option>HCM</option>
</select>
<select>
<option>Quận/Huyện</option>
</select>
<select>
<option>Phường/Xã</option>
</select>
</div>

<!-- NGÂN HÀNG -->
<div class="section">
<h3>Thông tin nhận tiền</h3>
<input placeholder="Số tài khoản">
<input placeholder="Ngân hàng">
<input placeholder="Chủ tài khoản">
<button onclick="submitLoan()">Gửi hồ sơ vay</button>
</div>

<button onclick="logout()" style="background:#ddd">Đăng xuất</button>

</div>
</div>

<!-- FIREBASE LOGIN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAMVMlleglI5teSX_wnH74MByezCeJAqqU",
  authDomain: "tambeo-b465a.firebaseapp.com",
  projectId: "tambeo-b465a",
  appId: "1:756559820351:web:a30b3d8f9596ad5c1baa8a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register=()=>createUserWithEmailAndPassword(auth,email.value,password.value)
.then(()=>alert("Đăng ký thành công")).catch(e=>alert(e.message));

window.login=()=>signInWithEmailAndPassword(auth,email.value,password.value)
.then(()=>alert("Đăng nhập thành công")).catch(e=>alert(e.message));

window.logout=()=>signOut(auth);

window.withdraw=()=>alert("Đang xử lý rút tiền...");

window.submitLoan=()=>alert("Hồ sơ đã gửi thành công!");

onAuthStateChanged(auth,user=>{
 if(user){authBox.style.display="none";appBox.style.display="block";}
 else{authBox.style.display="block";appBox.style.display="none";}
});
</script>
</body>
</html>
