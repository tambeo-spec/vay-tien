<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vay tiền nhanh</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#fff;
  color:#333;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}

.login-btn{
  background:#ffe9a8;
  padding:10px 15px;
  border-radius:10px;
  font-weight:bold;
}

.container{ padding:15px }

.card{
  background:#eef7fb;
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
}

.amount{
  font-size:22px;
  font-weight:bold;
  text-align:right;
}

.slider{
  width:100%;
}

.phone-box{
  background:#eef7fb;
  padding:15px;
  border-radius:15px;
  margin-top:10px;
}

input{
  width:100%;
  padding:12px;
  border:none;
  background:none;
  font-size:18px;
}

.notice{
  background:#ffe6e6;
  padding:10px;
  border-radius:10px;
  color:#c00;
  margin:10px 0;
}

.agree{
  display:flex;
  gap:10px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  background:#ffb800;
}
</style>
</head>
<body>

<div class="header">
  <div><b>CAYVANG</b></div>
  <div class="login-btn">Đăng nhập</div>
</div>

<div class="container">

<h2>Vay Nhanh & Dễ Dàng</h2>

<div class="card">
  <div>Khoản vay</div>
  <div class="amount" id="loanAmount">1,500,000 đ</div>

  <input type="range" min="500000" max="10000000" step="500000"
         value="1500000" class="slider" id="loanSlider">

  <div style="display:flex; justify-content:space-between; font-size:12px">
    <span>500.000 đ</span>
    <span>10.000.000 đ</span>
  </div>

  <hr>

  <div>Tổng thanh toán</div>
  <div class="amount" id="totalPay">1,500,000 đ</div>
</div>

<div class="phone-box">
  <div>Số Điện Thoại</div>
  <input type="tel" placeholder="0XX XXX XXXX">
</div>

<div class="notice">
Hãy đánh dấu đồng ý nếu bạn muốn tiếp tục
</div>

<div class="agree">
  <input type="checkbox">
  <div>Tôi đồng ý với Điều khoản và Chính sách bảo mật</div>
</div>

<button onclick="applyLoan()">Đăng ký vay</button>

</div>

<script>
const slider = document.getElementById("loanSlider");
const amount = document.getElementById("loanAmount");
const total = document.getElementById("totalPay");

function formatMoney(x){
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " đ";
}

slider.oninput = function(){
  let money = parseInt(this.value);
  amount.innerText = formatMoney(money);
  total.innerText = formatMoney(money); // có thể tính lãi sau
}

function applyLoan(){
  alert("Hồ sơ đã được gửi!");
}
</script>

</body>
</html>
