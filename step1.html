<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông tin người vay</title>
<style>
body{font-family:Arial;background:#f2f3f7;padding:15px}
.box{background:white;padding:12px;border-radius:12px;margin-bottom:12px}
input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #ddd}
button{width:100%;padding:12px;background:#ff4fa3;color:white;border:none;border-radius:10px;font-size:16px}
</style>
</head>
<body>

<div class="box">
<h3>Thông tin cá nhân</h3>
<input id="hoten" placeholder="Họ và tên">
<input id="sdt" placeholder="Số điện thoại">
<input id="cccd" placeholder="Số CCCD">
<input id="congviec" placeholder="Công việc">
<input id="thunhap" placeholder="Thu nhập">
</div>

<button onclick="next()">Tiếp theo</button>

<script>
function next(){
 localStorage.setItem("hoTen",hoten.value);
 localStorage.setItem("sdt",sdt.value);
 localStorage.setItem("cccd",cccd.value);
 localStorage.setItem("congViec",congviec.value);
 localStorage.setItem("thuNhap",thunhap.value);
 window.location.href="step2.html";
}
</script>

</body>
</html>
